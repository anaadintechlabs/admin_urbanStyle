<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table v-middle product-overview" id="zero_config">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>Order ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <!-- <th>Brand</th> -->
                                <th>Quantity</th>
                                <th>Order Price</th>
                                <th>Status</th>
                                <th>User Order ID</th>
                                <th>Vendor ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of ordersList| paginate: { itemsPerPage: limit, currentPage: offset,totalItems: count }; let i = index">
                                <td>{{i+1}}</td>
                                <td (click)="navigateToOrderProfile(data.orderProductId)">ORD-{{data.orderProductId}}</td>
                                <td>
                                    <img [src]="data.mainImageUrl" alt="Product image" width="80"> </td>
                                <td>{{data.variantName}}</td>
                                <!-- <td>{{data.product?.product?.brandName}}</td> -->
                                <td>{{data.quantity}}</td>
                                <td>{{data.orderProductPrice}}</td>
                                <td>{{data.status}}</td>
                                <td>{{data.userName}}( {{data.userId}} )</td>
                                <td>{{data.vendorName}}({{data.vendorId}})</td>
                            </tr>
                            
                        </tbody>
                        
                    </table>
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
