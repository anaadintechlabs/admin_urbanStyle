<div class="row">
    <!-- Column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table v-middle product-overview" id="zero_config">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>Affiliate ID</th>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Provider</th>
                                <th>Join Date</th>
                                <th>Email</th>
                                <th>Phone No</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of affiliateList| paginate: { itemsPerPage: limit, currentPage: offset,totalItems: count }; let i = index">
                                <td>{{i+1}}</td>
                                <td>AFF- {{data.id}}</td>
                                <td>
                                    <img [src]="data.imageUrl" alt="affiliate pic" width="80"> </td>
                                <td>{{data.name}}</td>
                                <td>{{data.provider}}</td>
                                <td>{{data.joinDate | date: 'short'}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.phoneNumber}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
