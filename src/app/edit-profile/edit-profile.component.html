<div class="card">
    <div class="card-body">
      <h3 class="card-title">Your Profile</h3>
      <hr>
      <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-4">
            <div *ngIf="!editProfile" class="white-box text-center">
                <img  [src]="adminData?.imageUrl" alt="Image" class="img-responsive" width=250px;>
            </div>
            <div *ngIf="editProfile" class="white-box text-center">
                <img *ngFor="let url of urlArray" [src]="url" alt="Image" class="img-responsive" width=250px;> <br><br>

                    <div *ngIf="editProfile" class="custom-file" >
                        <input type="file" class="custom-file-input" style="width: 0;" id="customFile" (change)="onSelectFile($event)">
                        <label class="btn btn-primary" for="customFile">Uplaod</label>
                      </div>
            </div>
            
          </div>
        <div class="col-lg-8 col-md-8 col-sm-6 p-l-30" *ngIf="!editProfile && !editPwd">
            <h3>{{adminData?.name}}</h3>
            <h4>{{adminData?.phoneNumber}}</h4>
            <h4>{{adminData?.email}}</h4>

            <button class="btn btn-secondary float-right" type="button" (click)="editPassword()">Change Password</button>

            <button class="btn btn-primary float-right" type="button" (click)="editProfiles()">Edit Details</button>

        </div>
        <div class="col-lg-8 col-md-8 col-sm-6 p-l-30" *ngIf="editProfile">
            <h3>Edit Profile</h3>
            <form [formGroup]="adminProfileForm" (ngSubmit)="submitProfile()">
                <div class="form-group">
                    <label>Name </label>
                    <input type="text" class= "form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Phone Number </label>
                    <input type="text" class= "form-control" formControlName="phoneNumber">
                </div>
                <div class="form-group">
                    <label>Email </label>
                    <input type="email" class= "form-control" disabled formControlName="email">
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" type="submit">Update</button>
                    <button class="btn btn-secondary float-right" (click)="falseEdit()" type="button">Cancel</button>

                </div>
            </form>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-6 p-l-30" *ngIf="editPwd">
            <h3>Edit Password</h3>
            <form [formGroup]="adminPwdForm" (ngSubmit)="submitPassword()">
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" formControlName="oldPassword">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" formControlName="newPassword">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                </div>
                <div class="form-group">
                    <button class="btn btn-success float-right" type="submit">Change</button>
                    <button class="btn btn-secondary float-right" (click)="falseEdit()" type="button">Cancel</button>

                </div>
            </form>
        </div>
           
      </div>
    </div>
  </div>
